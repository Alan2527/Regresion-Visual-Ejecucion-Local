name: ğŸ‘ï¸ RegresiÃ³n Visual - DESKTOP PROD

on:
  workflow_dispatch:
    inputs:
      version_number:
        description: 'NÃºmero de versiÃ³n a testear'
        required: true
        default: '0'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run_regression_and_deploy:
    runs-on: self-hosted
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # Esta es la URL que queremos generar

    steps:
      - name: â¬‡ï¸ Checkout del cÃ³digo
        uses: actions/checkout@v4
          
      # 1. EJECUCIÃ“N DEL SCRIPT
      - name: ğŸš€ Ejecutar RegresiÃ³n Visual
        shell: cmd
        run: |
          @echo off
          REM La configuraciÃ³n de UTF-8 es CRÃTICA
          chcp 65001
          set PYTHONIOENCODING=utf-8
          
          REM Limpiar reportes viejos 
          if exist "Reportes HTML - TN - DESKTOP - PROD" (
            rmdir /s /q "Reportes HTML - TN - DESKTOP - PROD"
          )
          
          py regre_visual_tn_desk_prod.py ${{ inputs.version_number }}

      # 2. PreparaciÃ³n, Limpieza y CompresiÃ³n del Reporte (Genera el ZIP Limpio)
      - name: ğŸ“ Preparar Artefacto ZIP Limpio
        id: prepare_artifact
        shell: powershell
        run: |
          $reportDir = "Reportes HTML - TN - DESKTOP - PROD"
          $zipPath = "github-pages.zip"
          $tempDir = "pages_temp"
          
          # 1. Renombrar el HTML a index.html (necesario para Pages)
          $reportFile = Get-ChildItem -Path $reportDir -Filter "Reporte_DOM_Estructural_*.html"
          if ($reportFile) {
              Rename-Item -Path $reportFile.FullName -NewName "index.html"
          } else {
              Write-Host "Error: No se encontrÃ³ el archivo de reporte HTML."
              exit 1
          }
          
          # 2. Crear la carpeta temporal limpia
          if (Test-Path $tempDir) { Remove-Item $tempDir -Recurse -Force }
          New-Item -Path $tempDir -ItemType Directory | Out-Null
          
          # 3. Mover/Copiar los contenidos esenciales a la carpeta temporal
          Get-ChildItem -Path "$reportDir\*" | Move-Item -Destination $tempDir
          
          # 4. Eliminar el directorio original
          Remove-Item $reportDir -Recurse -Force

          # 5. Limpiar ZIP antiguo si existe
          if (Test-Path $zipPath) { Remove-Item $zipPath }
          
          # 6. COMPRESIÃ“N MANUAL: Comprime el contenido de la carpeta temporal
          Compress-Archive -Path "$tempDir\*" -DestinationPath $zipPath
          
          # 7. Limpiar la carpeta temporal
          Remove-Item $tempDir -Recurse -Force
          
          # 8. Establecer la ruta del ZIP como la salida
          echo "ZIP_PATH=$zipPath" >> $env:GITHUB_OUTPUT

      # 3. Cargar el ZIP como Artefacto (Sube el archivo 'github-pages')
      - name: â¬†ï¸ Cargar Artefacto ZIP
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ${{ steps.prepare_artifact.outputs.ZIP_PATH }}
          retention-days: 1
      
      # 4. ConfiguraciÃ³n del Entorno de Pages
      - name: âš™ï¸ Configurar GitHub Pages
        uses: actions/configure-pages@v5

      # 5. Desplegar a GitHub Pages (El paso crÃ­tico que debe completarse sin fallos)
      - name: ğŸŒ Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
