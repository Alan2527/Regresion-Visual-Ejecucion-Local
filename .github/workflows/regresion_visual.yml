name:  Regresi贸n Visual - DESKTOP PROD

on:
  workflow_dispatch:
    inputs:
      version_number:
        description: 'N煤mero de versi贸n a testear'
        required: true
        default: '0'

# AADIMOS 'pages: write' y 'id-token: write' para el despliegue oficial
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run_regression_and_deploy:
    runs-on: self-hosted # Ejecuta en tu m谩quina local
    environment:
      name: github-pages # Define el entorno de despliegue
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 猬锔 Checkout del c贸digo
        uses: actions/checkout@v4
          
      # 1. EJECUCIN DEL SCRIPT (Con correcci贸n de Encoding y PATH)
      - name:  Ejecutar Regresi贸n Visual (UTF-8 Fix)
        shell: cmd
        run: |
          @echo off
          REM Forzar UTF-8 en CMD y Python
          chcp 65001
          set PYTHONIOENCODING=utf-8
          
          REM Limpiar reportes viejos 
          if exist "Reportes HTML - TN - DESKTOP - PROD" (
            rmdir /s /q "Reportes HTML - TN - DESKTOP - PROD"
          )
          
          REM Ejecuci贸n del script (sin el prefijo 'scripts/' si est谩 en la ra铆z)
          py regre_visual_tn_desk_prod.py ${{ inputs.version_number }}

      # 2. Renombrar el HTML generado a index.html
      - name:  Renombrar a index.html para Pages
        shell: powershell
        run: |
          cd "Reportes HTML - TN - DESKTOP - PROD"
          Get-ChildItem -Filter "Reporte_DOM_Estructural_*.html" | Rename-Item -NewName "index.html"
          
      # 3. Backup (Opcional): Subir como Artifact ZIP (Artefacto de GitHub)
      - name:  Subir Artefacto (Backup)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Backup-Reporte-v${{ inputs.version_number }}-${{ github.run_id }}
          path: "Reportes HTML - TN - DESKTOP - PROD"

      # 4. Configuraci贸n del Entorno de Pages (Paso nuevo)
      - name: 锔 Configurar GitHub Pages
        uses: actions/configure-pages@v5

      # 5. Cargar el Reporte para Despliegue (Paso nuevo)
      - name: 猬锔 Cargar Reporte para Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'Reportes HTML - TN - DESKTOP - PROD' # Carpeta con el index.html

      # 6. Desplegar a GitHub Pages (Paso nuevo)
      - name:  Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
