name: Regresi√≥n Visual - DESKTOP PROD

on:
  workflow_dispatch:
    inputs:
      version_number:
        description: 'N√∫mero de versi√≥n a testear'
        required: true
        default: '0'

permissions:
  contents: read     
  pages: write       
  id-token: write    

jobs:
  # 1. JOB DE EJECUCI√ìN (Corre en tu Runner de Windows y sube el artefacto)
  run_regression:
    runs-on: self-hosted 
    steps:
      - name: ‚¨áÔ∏è Checkout del c√≥digo
        uses: actions/checkout@v4
          
      - name: üöÄ Ejecutar Regresi√≥n Visual
        shell: cmd
        run: |
          @echo off
          chcp 65001
          set PYTHONIOENCODING=utf-8
          
          if exist "Reportes HTML - TN - DESKTOP - PROD" (
            rmdir /s /q "Reportes HTML - TN - DESKTOP - PROD"
          )
          
          py regre_visual_tn_desk_prod.py ${{ inputs.version_number }}
          
      - name: üõ†Ô∏è Preparar Archivos para Despliegue
        shell: powershell
        run: |
          $reportDir = "Reportes HTML - TN - DESKTOP - PROD"
          
          $reportFile = Get-ChildItem -Path $reportDir -Filter "Reporte_DOM_Estructural_*.html"
          if ($reportFile) {
              Rename-Item -Path $reportFile.FullName -NewName "index.html"
          } else {
              Write-Host "Error: No se encontr√≥ el archivo de reporte HTML. Deteniendo."
              exit 1
          }
          # Mover todo el contenido al directorio _site
          Move-Item -Path $reportDir -Destination "_site" -Force
      
      - name: ‚¨ÜÔ∏è Subir Artefacto para Transferencia
        uses: actions/upload-artifact@v4
        with:
          name: pages-report-artifact 
          path: _site # Sube el contenido de _site
          retention-days: 1 

  # 2. JOB DE DESPLIEGUE (Corre en un Runner de GitHub compatible: Ubuntu)
  deploy_pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} 
    
    runs-on: ubuntu-latest 
    needs: run_regression 

    steps:
      # 2.1. DESCARGAR EL ARTEFACTO CREADO EN EL JOB ANTERIOR
      - name: ‚¨áÔ∏è Descargar Reporte (a la carpeta 'temp_artifact')
        uses: actions/download-artifact@v4
        with:
          name: pages-report-artifact
          path: temp_artifact # Descarga el contenido del artefacto a esta carpeta temporal.
          
      # 2.2. FIX CR√çTICO: Mover el contenido al directorio _site est√°ndar
      - name: üõ†Ô∏è FIX: Re-estructurar el Artefacto para la Acci√≥n de Pages
        run: |
          # 1. Borrar cualquier _site anterior si existe
          rm -rf _site
          # 2. Crear el directorio _site
          mkdir _site
          # 3. Mover TODO el contenido dentro de la subcarpeta que 'download-artifact' cre√≥ a _site
          # Usamos find para mover archivos y directorios de forma segura.
          find temp_artifact/pages-report-artifact -maxdepth 1 -mindepth 1 -exec mv {} _site/ \;
          # 4. Verificar que _site no est√© vac√≠o (Opcional, pero bueno para el debugging)
          ls -R _site
        shell: bash

      # 2.3. SUBIR EL ARTEFACTO CON EL FORMATO DE PAGES
      - name: ‚¨ÜÔ∏è Subir Artefacto para Pages (Formato Oficial)
        uses: actions/upload-pages-artifact@v3 
        with:
          # Apuntamos a la ruta garantizada que acabamos de crear con el FIX
          path: _site # <-- ¬°Ruta Final Garantizada!
          
      # 2.4. DESPLEGAR A PAGES Y ESPERAR CONFIRMACI√ìN (FIX de la URL)
      - name: üöÄ Desplegar a GitHub Pages y Esperar URL
        id: deployment
        uses: actions/deploy-pages@v4 

      # 2.5. NOTIFICACI√ìN A SLACK
      - name: üîî Notificaci√≥n a Slack
        uses: slackapi/slack-github-action@v1.23.0
        if: always() 
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 
        with:
          payload: |
            {
              "text": "*Reporte de Regresi√≥n Visual (Desktop PROD)* - Estado: ${{ needs.run_regression.result == 'success' && '√âxito' || 'Fallo' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":chart_with_upwards_trend: *Ejecuci√≥n de Regresi√≥n (DESKTOP PROD)*\n\n*Versi√≥n Testeada:*\n${{ github.event.inputs.version_number }}\n\n*Estado Final:*\n*${{ needs.run_regression.result == 'success' && '‚úÖ √âxito' || '‚ùå Fall√≥' }}*"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*URL del Reporte:* <${{ steps.deployment.outputs.page_url }}| Abrir Reporte :link:>"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Ver Ejecuci√≥n:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Enlace a GitHub>"
                  }
                }
              ]
            }
