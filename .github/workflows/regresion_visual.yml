name:  Regresi√≥n Visual - DESKTOP PROD

on:
  workflow_dispatch:
    inputs:
      version_number:
        description: 'N√∫mero de versi√≥n a testear'
        required: true
        default: '0'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run_regression_and_deploy:
    runs-on: self-hosted
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ‚¨áÔ∏è Checkout del c√≥digo
        uses: actions/checkout@v4
          
      # 1. EJECUCI√ìN DEL SCRIPT
      - name: üöÄ Ejecutar Regresi√≥n Visual
        shell: cmd
        run: |
          @echo off
          REM La configuraci√≥n de UTF-8 es CR√çTICA
          chcp 65001
          set PYTHONIOENCODING=utf-8
          
          REM Limpiar reportes viejos 
          if exist "Reportes HTML - TN - DESKTOP - PROD" (
            rmdir /s /q "Reportes HTML - TN - DESKTOP - PROD"
          )
          
          py regre_visual_tn_desk_prod.py ${{ inputs.version_number }}

      # 2. Preparaci√≥n, Limpieza y Compresi√≥n del Reporte (PowerShell)
      - name: üìù Preparar Artefacto ZIP Limpio
        id: prepare_artifact
        shell: powershell
        run: |
          $reportDir = "Reportes HTML - TN - DESKTOP - PROD"
          $zipPath = "github-pages.zip"
          $tempDir = "pages_temp" # Carpeta temporal para garantizar estructura limpia
          
          # 1. Renombrar el HTML a index.html (necesario para Pages)
          $reportFile = Get-ChildItem -Path $reportDir -Filter "Reporte_DOM_Estructural_*.html"
          if ($reportFile) {
              Rename-Item -Path $reportFile.FullName -NewName "index.html"
          } else {
              Write-Host "Error: No se encontr√≥ el archivo de reporte HTML."
              exit 1
          }
          
          # 2. Crear la carpeta temporal limpia
          if (Test-Path $tempDir) { Remove-Item $tempDir -Recurse -Force }
          New-Item -Path $tempDir -ItemType Directory | Out-Null
          
          # 3. Mover/Copiar los contenidos esenciales a la carpeta temporal (estructura plana para el ZIP)
          Get-ChildItem -Path "$reportDir\*" | Move-Item -Destination $tempDir
          
          # 4. Eliminar el directorio original problem√°tico
          Remove-Item $reportDir -Recurse -Force

          # 5. Limpiar ZIP antiguo si existe
          if (Test-Path $zipPath) { Remove-Item $zipPath }
          
          # 6. COMPRESI√ìN MANUAL: Comprime el contenido de la carpeta temporal
          Compress-Archive -Path "$tempDir\*" -DestinationPath $zipPath
          
          # 7. Limpiar la carpeta temporal
          Remove-Item $tempDir -Recurse -Force
          
          # 8. Establecer la ruta del ZIP como la salida
          echo "ZIP_PATH=$zipPath" >> $env:GITHUB_OUTPUT

      # 3. Configuraci√≥n del Entorno de Pages
      - name: ‚öôÔ∏è Configurar GitHub Pages
        uses: actions/configure-pages@v5

      # 4. Cargar el ZIP como Artefacto
      - name: ‚¨ÜÔ∏è Cargar Artefacto ZIP
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ${{ steps.prepare_artifact.outputs.ZIP_PATH }}
          retention-days: 1
          
      # 5. Desplegar a GitHub Pages (El paso cr√≠tico que genera la URL)
      - name: üåê Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # 6. Notificaci√≥n a Slack (Utiliza la URL de Pages si el paso 5 tiene √©xito)
      - name: üîî Notificaci√≥n de Reporte a Slack
        uses: slackapi/slack-github-action@v1.23.0
        if: always() 
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 
        with:
          payload: |
            {
              "text": "*Reporte de Regresi√≥n Visual (Desktop PROD)* - Estado: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":chart_with_upwards_trend: *Ejecuci√≥n de Regresi√≥n (DESKTOP PROD)*"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Versi√≥n Testeada:*\n${{ github.event.inputs.version_number }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Estado Final:*\n*${{ job.status == 'success' && '‚úÖ √âxito' || '‚ùå Fall√≥' }}*"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*URL del Reporte:*\n<${{ steps.deployment.outputs.page_url }}|Ver Reporte>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Ver Ejecuci√≥n:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Enlace a GitHub>"
                    }
                  ]
                }
              ]
            }
