name:  Regresi贸n Visual - DESKTOP PROD

on:
  workflow_dispatch:
    inputs:
      version_number:
        description: 'N煤mero de versi贸n a testear'
        required: true
        default: '0'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run_regression_and_deploy:
    runs-on: self-hosted
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 猬锔 Checkout del c贸digo
        uses: actions/checkout@v4
          
      # 1. EJECUCIN DEL SCRIPT
      - name:  Ejecutar Regresi贸n Visual
        shell: cmd
        run: |
          @echo off
          REM La configuraci贸n de UTF-8 es CRTICA
          chcp 65001
          set PYTHONIOENCODING=utf-8
          
          REM Limpiar reportes viejos 
          if exist "Reportes HTML - TN - DESKTOP - PROD" (
            rmdir /s /q "Reportes HTML - TN - DESKTOP - PROD"
          )
          
          py regre_visual_tn_desk_prod.py ${{ inputs.version_number }}

      # 2. Renombrar el HTML generado a index.html
      - name:  Renombrar a index.html para Pages
        shell: powershell
        run: |
          cd "Reportes HTML - TN - DESKTOP - PROD"
          Get-ChildItem -Filter "Reporte_DOM_Estructural_*.html" | Rename-Item -NewName "index.html"
          
      # 3. Configuraci贸n del Entorno de Pages
      - name: 锔 Configurar GitHub Pages
        uses: actions/configure-pages@v5

      # 4. Cargar el Reporte para Despliegue
      - name: 猬锔 Cargar Reporte para Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'Reportes HTML - TN - DESKTOP - PROD'

      # 5. Desplegar a GitHub Pages
      - name:  Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # 6. Notificaci贸n a Slack con la URL (ACCIN CORREGIDA: actions/slack@v1)
      - name:  Notificaci贸n de Reporte a Slack
        uses: actions/slack@v1
        # Se ejecuta siempre (茅xito o falla)
        if: always() 
        with:
          # Debe coincidir con el nombre del Secreto guardado en GitHub
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          # El color depender谩 del resultado del Job: verde para 茅xito, rojo para falla
          msg-color: ${{ job.status == 'success' && 'good' || 'danger' }} 
          # Cuerpo del mensaje en formato Slack Markdown
          msg-success: |
            :chart_with_upwards_trend: *Estado de Regresi贸n Visual (DESKTOP PROD)*
            *Versi贸n Testeada:* ${{ github.event.inputs.version_number }}
            *Estado Final:* ${{ job.status }}
            
            :link: *URL del Reporte de TN:* <${{ steps.deployment.outputs.page_url }}|Ver Reporte Completo>
            :github: *Ver Ejecuci贸n en Actions:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Enlace a GitHub>
