name: Regresi√≥n Visual - DESKTOP PROD

on:
  # Permite ejecutar el workflow manualmente y pasar el n√∫mero de versi√≥n.
  workflow_dispatch:
    inputs:
      version_number:
        description: 'N√∫mero de versi√≥n a testear'
        required: true
        default: '0'

permissions:
  contents: read     # Necesario para el checkout
  pages: write       # Necesario para desplegar en GitHub Pages
  id-token: write    # Necesario para la autenticaci√≥n de despliegue

jobs:
  run_regression_and_deploy:
    # Mantiene el runner autoalojado
    runs-on: self-hosted 
    # Configuraci√≥n del entorno de despliegue de Pages (necesario para el nuevo m√©todo)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ‚¨áÔ∏è Checkout del c√≥digo
        uses: actions/checkout@v4
        with:
          # Necesario si quieres que los runners autoalojados lean secretos o tokens de forma segura
          token: ${{ secrets.GITHUB_TOKEN }}
          
      # 1. EJECUCI√ìN DEL SCRIPT
      - name: üöÄ Ejecutar Regresi√≥n Visual
        shell: cmd
        run: |
          @echo off
          REM La configuraci√≥n de UTF-8 es CR√çTICA
          chcp 65001
          set PYTHONIOENCODING=utf-8
          
          REM Limpiar reportes viejos (en el runner local)
          if exist "Reportes HTML - TN - DESKTOP - PROD" (
            rmdir /s /q "Reportes HTML - TN - DESKTOP - PROD"
          )
          
          py regre_visual_tn_desk_prod.py ${{ inputs.version_number }}
          
      # 2. PREPARACI√ìN DEL ARTEFACTO (Reporte)
      # Este paso reemplaza tu l√≥gica de renombrado y el 'git push' a gh-pages
      - name: üõ†Ô∏è Preparar Artefacto de Reporte
        shell: powershell
        run: |
          $reportDir = "Reportes HTML - TN - DESKTOP - PROD"
          
          # Renombrar a index.html y mover al directorio _site (convenci√≥n de Pages)
          $reportFile = Get-ChildItem -Path $reportDir -Filter "Reporte_DOM_Estructural_*.html"
          if ($reportFile) {
              # Renombrar el HTML a index.html
              Rename-Item -Path $reportFile.FullName -NewName "index.html"
          } else {
              Write-Host "Error: No se encontr√≥ el archivo de reporte HTML. Deteniendo."
              exit 1
          }
          # Mover todo el contenido (index.html, im√°genes, etc.) al directorio _site
          Move-Item -Path $reportDir -Destination "_site" -Force

      # 3. SUBIR EL ARTEFACTO PARA EL DESPLIEGUE
      - name: ‚¨ÜÔ∏è Subir Artefacto de Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site' # Sube el directorio con el reporte y sus assets
          
  # El Job de despliegue DEBE estar separado en el nuevo m√©todo de Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # Usa la URL del paso de despliegue
    runs-on: ubuntu-latest # Se recomienda usar un runner alojado en GitHub para este paso
    needs: run_regression_and_deploy # Espera a que el job anterior haya terminado
    
    steps:
      # 4. DESPLEGAR A PAGES Y ESPERAR CONFIRMACI√ìN (¬°La clave de la correcci√≥n!)
      - name: üöÄ Desplegar a GitHub Pages y Esperar URL
        id: deployment
        uses: actions/deploy-pages@v4 # Esta action espera a que el nuevo reporte est√© 100% ONLINE

      # 5. NOTIFICACI√ìN A SLACK (USA LA URL CONFIRMADA)
      - name: üîî Notificaci√≥n a Slack
        uses: slackapi/slack-github-action@v1.23.0
        # Se ejecuta siempre (√©xito o fallo en la regresi√≥n)
        if: always() 
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 
        with:
          payload: |
            {
              # El status se basa en el job de regresi√≥n (el job 'needs'd)
              "text": "*Reporte de Regresi√≥n Visual (Desktop PROD)* - Estado: ${{ needs.run_regression_and_deploy.result == 'success' && '√âxito' || 'Fallo' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":chart_with_upwards_trend: *Ejecuci√≥n de Regresi√≥n (DESKTOP PROD)*\n\n*Versi√≥n Testeada:*\n${{ github.event.inputs.version_number }}\n\n*Estado Final:*\n*${{ needs.run_regression_and_deploy.result == 'success' && '‚úÖ √âxito' || '‚ùå Fall√≥' }}*"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    # IMPORTANTE: Usamos la URL que confirma el despliegue
                    "text": "*URL del Reporte:* <${{ steps.deployment.outputs.page_url }}| Abrir Reporte :link:>"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Ver Ejecuci√≥n:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Enlace a GitHub>"
                  }
                }
              ]
            }
