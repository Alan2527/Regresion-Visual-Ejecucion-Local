name: Regresi√≥n Visual - DESKTOP PROD

on:
  # Permite ejecutar el workflow manualmente y pasar el n√∫mero de versi√≥n.
  workflow_dispatch:
    inputs:
      version_number:
        description: 'N√∫mero de versi√≥n a testear'
        required: true
        default: '0'

permissions:
  contents: read     # Necesario para el checkout
  pages: write       # Necesario para desplegar en GitHub Pages
  id-token: write    # Necesario para la autenticaci√≥n de despliegue

jobs:
  # 1. JOB DE EJECUCI√ìN: Corre la regresi√≥n en tu Runner de Windows
  run_regression:
    runs-on: self-hosted 
    steps:
      - name: ‚¨áÔ∏è Checkout del c√≥digo
        uses: actions/checkout@v4
          
      # 1.1. EJECUCI√ìN DEL SCRIPT
      - name: üöÄ Ejecutar Regresi√≥n Visual
        shell: cmd
        run: |
          @echo off
          REM La configuraci√≥n de UTF-8 es CR√çTICA
          chcp 65001
          set PYTHONIOENCODING=utf-8
          
          REM Limpiar reportes viejos 
          if exist "Reportes HTML - TN - DESKTOP - PROD" (
            rmdir /s /q "Reportes HTML - TN - DESKTOP - PROD"
          )
          
          py regre_visual_tn_desk_prod.py ${{ inputs.version_number }}
          
      # 1.2. PREPARACI√ìN DEL ARTEFACTO (Crea la carpeta _site)
      - name: üõ†Ô∏è Preparar Archivos para Despliegue
        shell: powershell
        run: |
          $reportDir = "Reportes HTML - TN - DESKTOP - PROD"
          
          $reportFile = Get-ChildItem -Path $reportDir -Filter "Reporte_DOM_Estructural_*.html"
          if ($reportFile) {
              Rename-Item -Path $reportFile.FullName -NewName "index.html" # Essential for Pages
          } else {
              Write-Host "Error: No se encontr√≥ el archivo de reporte HTML. Deteniendo."
              exit 1
          }
          Move-Item -Path $reportDir -Destination "_site" -Force
      
      # 1.3. SUBIR EL ARTEFACTO PARA TRANSFERENCIA
      - name: ‚¨ÜÔ∏è Subir Artefacto para Transferencia
        uses: actions/upload-artifact@v4
        with:
          name: pages-report-artifact 
          path: _site # Sube el contenido de _site
          retention-days: 1 

  # 2. JOB DE DESPLIEGUE: Corre en el Runner de GitHub (Ubuntu) y sube a Pages
  deploy_pages:
    environment:
      name: github-pages
      # Obtiene la URL final confirmada por GitHub
      url: ${{ steps.deployment.outputs.page_url }} 
    
    runs-on: ubuntu-latest 
    needs: run_regression # Espera a que el job de Windows termine

    steps:
      - name: ‚¨áÔ∏è Descargar Reporte (a la carpeta 'temp_artifact')
        uses: actions/download-artifact@v4
        with:
          name: pages-report-artifact
          path: temp_artifact # Descarga el contenido del artefacto a esta carpeta temporal.
          
      # FIX CR√çTICO: Mover el contenido al directorio _site est√°ndar
      # ESTE PASO ARREGLA EL ERROR 'tar: _site: Cannot open: No such file or directory'
      - name: üõ†Ô∏è FIX: Re-estructurar el Artefacto para la Acci√≥n de Pages
        run: |
          # 1. Borrar y crear el directorio _site
          rm -rf _site
          mkdir _site
          # 2. Mover TODO el contenido desde la subcarpeta generada a _site
          # Esto garantiza que la ruta sea correcta.
          mv temp_artifact/pages-report-artifact/* _site/
          
        shell: bash

      - name: ‚¨ÜÔ∏è Subir Artefacto para Pages (Formato Oficial)
        uses: actions/upload-pages-artifact@v3 
        with:
          path: _site # ¬°Ruta Final Garantizada!
          
      - name: üöÄ Desplegar a GitHub Pages y Esperar URL
        id: deployment
        uses: actions/deploy-pages@v4 # Esta acci√≥n espera a que el nuevo reporte est√© online
        
      - name: üìù URL del Reporte
        run: |
          echo "‚úÖ Despliegue completado. El reporte est√° disponible en:"
          echo "${{ steps.deployment.outputs.page_url }}"
