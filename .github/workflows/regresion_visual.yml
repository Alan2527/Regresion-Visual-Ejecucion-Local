name:  Regresi√≥n Visual - DESKTOP PROD

on:
  workflow_dispatch:
    inputs:
      version_number:
        description: 'N√∫mero de versi√≥n a testear'
        required: true
        default: '0'

permissions:
  contents: write 
  pages: write    # Permiso requerido para la acci√≥n de Pages
  id-token: write # Permiso requerido para la acci√≥n de Pages (OIDC)

jobs:
  run_regression:
    # ‚ö†Ô∏è Importante: El job de despliegue debe llamarse 'deployment' y debe
    # usar el entorno 'github-pages', pero el job que prepara el artefacto
    # no necesita la configuraci√≥n del entorno, solo los permisos.
    runs-on: self-hosted

    steps:
      - name: ‚¨áÔ∏è Checkout del c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          token: ${{ secrets.GITHUB_TOKEN }}
          
      # 1. EJECUCI√ìN DEL SCRIPT
      - name: üöÄ Ejecutar Regresi√≥n Visual
        # El directorio de salida del script es "Reportes HTML - TN - DESKTOP - PROD"
        shell: cmd
        run: |
          @echo off
          REM La configuraci√≥n de UTF-8 es CR√çTICA
          chcp 65001
          set PYTHONIOENCODING=utf-8
          
          REM Limpiar reportes viejos 
          if exist "Reportes HTML - TN - DESKTOP - PROD" (
            rmdir /s /q "Reportes HTML - TN - DESKTOP - PROD"
          )
          
          py regre_visual_tn_desk_prod.py ${{ inputs.version_number }}
          
      # 2. Renombrar el reporte a index.html (Preparaci√≥n)
      - name: üìù Renombrar el HTML a index.html
        shell: powershell
        run: |
          $reportDir = "Reportes HTML - TN - DESKTOP - PROD"
          
          # Renombrar el HTML a index.html (esencial para Pages)
          $reportFile = Get-ChildItem -Path $reportDir -Filter "Reporte_DOM_Estructural_*.html"
          if ($reportFile) {
              Rename-Item -Path $reportFile.FullName -NewName "index.html"
          } else {
              Write-Host "Error: No se encontr√≥ el archivo de reporte HTML."
              exit 1
          }
          
      # 3. Subir el Directorio como Artefacto de Pages
      - name: ‚¨ÜÔ∏è Subir Artefacto del Reporte
        uses: actions/upload-pages-artifact@v3
        with:
          # El path debe ser el directorio que contiene index.html y assets
          path: 'Reportes HTML - TN - DESKTOP - PROD'
          
      # 4. Notificaci√≥n a Slack (Movida antes del despliegue final)
      - name: üîî Notificaci√≥n de Reporte a Slack (PENDIENTE DE DESPLIEGUE)
        uses: slackapi/slack-github-action@v1.23.0
        if: always() 
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 
        with:
          payload: |
            {
              "text": "*Reporte de Regresi√≥n Visual (Desktop PROD)* - Estado: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":chart_with_upwards_trend: *Ejecuci√≥n de Regresi√≥n (DESKTOP PROD)*"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Versi√≥n Testeada:*\n${{ github.event.inputs.version_number }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Estado Final:*\n*${{ job.status == 'success' && '‚úÖ √âxito' || '‚ùå Fall√≥' }}*"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*URL del Reporte:* <https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/?v=${{ github.run_id }}| Abrir Reporte :link:>"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Ver Ejecuci√≥n:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Enlace a GitHub>"
                  }
                }
              ]
            }

  # 5. Nuevo Job: Despliegue en GitHub Pages
  deployment:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest # No necesita el runner auto-alojado
    needs: run_regression
    
    steps:
      - name: üöÄ Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
